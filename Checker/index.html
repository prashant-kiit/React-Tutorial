<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Connect LinkedIn- POC</title>
</head>

<body>
    <div>
        <h1>
            The script element
        </h1>
        <p>
            Check Here =>
        </p>
        <p id="demo">
        </p>
    </div>
    <div>
        <button aria-label="Message Ram"> <span class="abc">Message</span>
        </button>
        <button aria-label="Message Lakshman"> <span class="abc">Message</span>
        </button>
        <button aria-label="Message Bharat"> <span class="abc">Message</span>
        </button>
        <button aria-label="Message Shatrughun"> <span class="abc">Message</span>
        </button>
    </div>
    <script>
        function RamButton() {
            console.log('Ram')
        }
        function LakshmanButton() {
            console.log('Lakshman')
        }
        function BharatButton() {
            console.log('Bharat')
        }
        function ShatrughunButton() {
            console.log('Shatrughun')
        }
        document.getElementById("demo").innerHTML = "Hello JavaScript!";
        document.querySelector('[aria-label="Message Ram"]').addEventListener('click', RamButton);
        document.querySelector('[aria-label="Message Lakshman"]').addEventListener('click', LakshmanButton);
        document.querySelector('[aria-label="Message Bharat"]').addEventListener('click', BharatButton);
        document.querySelector('[aria-label="Message Shatrughun"]').addEventListener('click', ShatrughunButton);
        const input = document.getElementsByClassName("abc")
        console.log(typeof input)
        console.log(input)
        for (let i = 0; i < input.length; i++) {
            input[i].click()
        }
        // input.map(element => {
        //     element.click()
        // });
    </script>
</body>

</html>
